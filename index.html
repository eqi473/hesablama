<!DOCTYPE html>
<html>
    <head>
        <title>Aliqismet</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>JavaScript ilə Yazılmış Toplama Proqramı</h1>
        <form name="cəm">
            <label>1. Sayı : </label>
            <input type="text" id="sayi1"><br><br>
            <label>2. Sayı : </label>
            <input type="text" id="sayi2"><br><br>
            <input type="button" id="btnHesap" value="HESABLA">
        </form>
        <br>
        <div id="kutuToplam"></div>
        
        <script>      
            var btn=document.getElementById("btnHesap");
            btn.onclick=function(){
                var s1=Number(document.getElementById("sayi1").value);
                var s2=Number(document.getElementById("sayi2").value);
                var sonuc=s1+s2;
                document.getElementById("kutuToplam").innerHTML="Cavab : "+sonuc;
            }
        </script>
    </body>
</html>
